    <div class="container">
        <h1>Encuesta "AirCheck"</h1>
        <form id="questionnaire">
            <p>Por favor, responda a las siguientes preguntas. Cada respuesta tiene un valor asociado que se sumará para calcular su huella de carbono.</p>
            
            <!-- Lista de preguntas -->
            <div class="question1">
                <label>¿Usas transporte público o bicicleta en lugar de coche o moto para tus desplazamientos diarios?</label><br>
                <input type="radio" name="question1" value="yes"> <label> Sí</label><br>
                <input type="radio" name="question1" value="no"> <label>No</label>
            </div>

            <div class="question2">
                <label>¿Dejas luces o aparatos electrónicos encendidos cuando no los estás utilizando?</label><br>
                <input type="radio" name="question2" value="yes"> <label> Sí</label><br>
                <input type="radio" name="question2" value="no"> <label>No</label>
            </div>

            <div class="question3">
                <label>¿Tienes electrodomésticos de bajo consumo energético en tu hogar?</label><br>
                <input type="radio" name="question3" value="yes"> <label> Sí</label><br>
                <input type="radio" name="question3" value="no"> <label>No</label>
            </div>

            <div class="question4">
                <label>¿Reciclas tus residuos en casa (papel, vidrio, plástico, etc.)?</label><br>
                <input type="radio" name="question4" value="yes"><label> Sí</label><br>
                <input type="radio" name="question4" value="no"> <label>No</label>
            </div>

            <div class="question5">
                <label>¿Tienes algún sistema de energía renovable en tu hogar (como paneles solares)?</label><br>
                <input type="radio" name="question5" value="yes"><label> Sí</label><br>
                <input type="radio" name="question5" value="no"> <label>No</label>
            </div>

            <div class="question6">
                <label>¿Dejas el grifo abierto mientras te cepillas los dientes o lavas los platos?</label><br>
                <input type="radio" name="question6" value="yes"><label> Sí</label><br>
                <input type="radio" name="question6" value="no"> <label>No</label>
            </div>

            <div class="question7">
                <label>¿Usas calefacción o aire acondicionado con mucha frecuencia durante todo el año?</label><br>
                <input type="radio" name="question7" value="yes"> <label> Sí</label><br>
                <input type="radio" name="question7" value="no"> <label>No</label>
            </div>

            <div class="question8">
                <label>¿Tienes una buena práctica de ahorro de agua (por ejemplo, duchas rápidas, no llenar la bañera)?</label><br>
                <input type="radio" name="question8" value="yes"> <label> Sí</label><br>
                <input type="radio" name="question8" value="no"> <label>No</label>
            </div>

            <div class="question9">
                <label>¿Usas productos de un solo uso, como botellas plásticas, bolsas o utensilios desechables?</label><br>
                <input type="radio" name="question9" value="yes"> <label> Sí</label><br>
                <input type="radio" name="question9" value="no"> <label>No</label>
            </div>

            <div class="question10">
                <label>¿Realizas viajes largos en avión con frecuencia?</label><br>
                <input type="radio" name="question10" value="yes"> <label> Sí</label><br>
                <input type="radio" name="question10" value="no"> <label>No</label>
            </div>

            <button type="button" id="calculate-btn" class="calculate-button">Enviar</button>
    </form>

    <div id="total-puntos"></div>
</div>

        // Redirigir a la página de resultados con el porcentaje como parámetro en la URL
        window.location.href = `resultado.html?percentage=${percentage}`;
    });
